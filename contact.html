<!DOCTYPE html>
<html lang="en">
<head>

    <title>WERN & WHIT</title>
    <link rel="icon" href="assets/images/logo_red.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: #F8F8F8;

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;

            background: #1a1a1a;
            color: lightgrey;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .sidebar a {
            color: lightgrey;
            text-decoration: none;
            padding: 10px;
            display: flex;
            align-items: center;
            width: 100%;
            text-align: left;
            padding-left: 20px;
        }
        .sidebar a i {

        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);

        .container {
            display: flex;

            align-items: center;
            height: 100vh;
            margin-left: 250px;
            text-align: center;
        }
        .logo-top {

    <div class="sidebar">

</html>
